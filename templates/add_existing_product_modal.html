<!-- Модальное окно для добавления существующего товара -->
<div class="modal fade" id="addExistingProductModal" tabindex="-1" role="dialog" aria-labelledby="addExistingProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addExistingProductModalLabel">Добавить существующий товар</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addExistingProductForm">
                    <div class="form-group">
                        <label for="existingProduct">Выберите существующий товар</label>
                        <select class="form-control" id="existingProduct" name="existing_product_id">
                          {% for product in products %}
                                <option value="{{ product.id }}">{{ product.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- Добавляем выпадающий список с локациями -->
                    <div class="form-group">
                        <label for="productLocationExisting">Локация</label>
                        <select class="form-control locationList" id="productLocationExisting" name="location_id">
                            {% for location in locations %}
                                <option value="{{ location.id }}">{{ location.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Количество товара</label>
                        <input type="number" class="form-control" id="productQuantity" name="quantity" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</div>
